name: Test Kakarot CI Action

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run Kakarot CI
        uses: ./
        with:
          api-key: ${{ secrets.KAKAROT_API_KEY || secrets.OPENAI_API_KEY }}
          framework: jest
          enable-auto-commit: false
          enable-pr-comments: true
          debug: true

